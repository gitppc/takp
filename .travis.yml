language: c
matrix:
  include:
  - os: linux
    dist: xenial
  - os: osx
script:
- cmake -H./dps -B./dps/build
- cmake --build ./dps/build
- cmake --build ./dps/build --target test
- find ./dps/build
deploy:
  provider: releases
  api_key:
    secure: 
  file: dps/build/dps
  on:
    repo: kai4785/takp
