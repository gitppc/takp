language: c
matrix:
  include:
  - os: linux
    dist: xenial
  - os: osx
script:
- cmake -H./dps -B./dps/build
- cmake --build ./dps/build
- cmake --build ./dps/build --target test
- cmake --build ./dps/build --target package
- find ./dps/build
before_deploy:
- ls -lh dps/build/dps
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - dps/build/*.zip
  on:
    repo: kai4785/takp
  draft: true
after_deploy:
- ls -lh dps/build/dps
