language: c
matrix:
  include:
  - os: linux
    dist: xenial
  - os: osx
script:
- cmake -H./dps -B./dps/build
- cmake --build ./dps/build
- cmake --build ./dps/build --target test
- find ./dps/build
before_deploy:
- ls -lh ./dps/build/dps
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - 'dps/build/dps'
  skip_cleanup: true
  on:
    repo: kai4785/takp
after_deploy:
- ls -lh ./dps/build/dps
